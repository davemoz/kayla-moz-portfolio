backend:
  name: git-gateway
  repo: kayla-moz-portfolio
  branch: main
media_folder: static/assets
public_folder: /assets
collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
  - name: work
    label: Work
    folder: work
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: description, label: Description, widget: markdown }
      - label: Images
        name: images
        widget: object
        collapsed: true
        fields:
          - { name: image-first, label: First image, widget: image }
          - { name: image-second, label: Second image, widget: image }
          - { name: image-third, label: Third image, widget: image }
          - { name: image-fourth, label: Fourth image, widget: image }
          - { name: image-fifth, label: Fifth image, widget: image }
          - { name: image-sixth, label: Sixth image, widget: image }
  - name: exhibitions
    label: Exhibitions
    folder: exhibitions
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: description, label: Description, widget: markdown }
